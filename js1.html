<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        #porta {
        width: 700px; /* Defina a largura da imagem */
        height: 600px; /* Defina a altura da imagem */
        transition: opacity 0.5s; /* Adicione uma transição de 0.5 segundos para a opacidade */
    }
</style>

    <script type="text/javascript">
        function mudar(objeto, imagem){
            porta.src = imagem;
        }

        function mudar(objeto, imagem) {

var elemento = document.getElementById(objeto);

if (elemento) {
    elemento.style.opacity = 0;         /* Define a opacidade para 0 para iniciar a transição */
    setTimeout(function() {
        elemento.src = imagem;           /* Altera a imagem após um pequeno atraso */
        elemento.style.opacity = 1;      /* Define a opacidade de volta para 1 para a transição suave */
    }, 300);                             /* Atraso de 500 milissegundos (0,5 segundos) */
}

else {
    console.error("Elemento não encontrado com o ID: " + objeto);
}
}
</script>

<center>
    
    <a onmouseover="mudar('porta', 'imagem/dois.png')"
    onmouseout="mudar('porta', 'imagem/um.png')">
    <img src="imagem/dois.png" alt="" id="porta"></a>

</center>

</body>
</html>
